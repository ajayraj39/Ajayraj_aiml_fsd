<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Login page</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: black;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card{
            background-color: #eeeeee;
            border-radius: 8px;
            padding: 30px;
            width: 300px;
        }

        h2{
            color: #1a50a0;
            text-align: center;
            margin: 20px;
        }
        form{
            display: flex;
            flex-direction: column;
            gap:10px;
        }
        input{
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
        }
        button{
            background-color: #1b81da;
            color: #fff;
            padding: 10px;
            border-radius: 8px;

        }

        button:hover {
            background-color: #0c51d0;
        }
    </style>
</head>
<body>
    <div class="card">
     <H2>Login</H2>
        <form>
             <input type="email" name="" id="" placeholder="Email">
            <input type="password" name="" id="" placeholder="Password">
             <button type="submit">Login</button>
         </form>
    </div>     
    
</body>
</html>
